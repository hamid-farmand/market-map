<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقشه راهنمای میدان میوه و تره بار</title>
    <link rel="stylesheet" href="style.css">
    <!-- فونت فارگان برای زیبایی متن -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <p class="organization-name">سازمان مشاغل شهری و فرآورده‌های شهرداری کاشان</p>
        <h1>نقشه راهنمای میدان میوه و تره بار</h1>
        
        <div class="map-container">
            <!-- نام عکس خود را اینجا قرار دهید -->
            <img src="kashan-map.jpg" alt="نقشه میدان میوه و تره بار">
        </div>

               <div class="form-container">
            <!-- بخش جستجو بر اساس شماره غرفه -->
            <div class="search-block">
                <label for="stall-select">شماره غرفه را انتخاب کنید:</label>
                <select id="stall-select">
                    <option value="">-- لطفاً انتخاب کنید --</option>
                    <!-- گزینه‌ها به صورت خودکار توسط جاوا اسکریپت اضافه می‌شوند -->
                </select>
                <p id="owner-name">نام صاحب غرفه: <span></span></p>
            </div>

                        <!-- بخش جدید جستجو بر اساس نام صاحب غرفه -->
            <div class="search-block">
                <label for="owner-search">جستجو بر اساس نام صاحب غرفه:</label>
                <div class="autocomplete-container">
                    <input type="text" id="owner-search" placeholder="مثلاً: حسینی یا شرکت هنگان">
                    <ul id="owner-suggestions-list"></ul>
                </div>
                <p id="stall-number-result">شماره غرفه: <span></span></p>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
