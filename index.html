<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقشه راهنمای میدان میوه و تره بار</title>
    <link rel="stylesheet" href="style.css">
    <!-- فونت فارگان برای زیبایی متن -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <p class="organization-name">سازمان مشاغل شهری و فرآورده‌های شهرداری کاشان</p>
        <h1>نقشه راهنمای میدان میوه و تره بار</h1>
        
        <div class="map-container">
            <!-- محتوای SVG شما اینجا قرار می‌گیرد -->
            <svg width="100%" height="auto" viewBox="0 0 1123 794" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="pattern6-7" patternUnits="userSpaceOnUse" width="29" height="20" patternTransform="translate(190,350)">
                        <path d="M 0,5 C 19,5 10,15 29,15" fill="none" stroke="#000000" stroke-width="10"/>
                    </pattern>
                </defs>
                <g id="layer1">
                    <image width="1123" height="794" preserveAspectRatio="none" xlink:href="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEBLAEsAAD/2wBDAAMCAgMCAgMDAwMEAwMEBQgFBQQEBQoHBwYIDAoMDAsK..."/>
                </g>
                <g id="layer3">
                    <!-- غرفه‌ها با IDهای مشخص -->
                    <path id="stall-A" d="M 281.5,443.5 V 494.5 H 321.5 V 443.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-B" d="M 281.5,366.5 V 417.5 H 321.5 V 366.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-C" d="M 281.5,290.5 V 341.5 H 321.5 V 290.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-D" d="M 281.5,213.5 V 264.5 H 321.5 V 213.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-E" d="M 281.5,136.5 V 187.5 H 321.5 V 136.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-F" d="M 281.5,60.5 V 111.5 H 321.5 V 60.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-G" d="M 352.5,60.5 V 111.5 H 392.5 V 60.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-H" d="M 352.5,136.5 V 187.5 H 392.5 V 136.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-I" d="M 352.5,213.5 V 264.5 H 392.5 V 213.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-J" d="M 352.5,290.5 V 341.5 H 392.5 V 290.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-K" d="M 352.5,366.5 V 417.5 H 392.5 V 366.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <path id="stall-L" d="M 352.5,443.5 V 494.5 H 392.5 V 443.5 Z" fill="#f9f9f9" stroke="#000000" stroke-width="0.5"/>
                    <!-- ... بقیه مسیرهای SVG ... -->
                </g>
            </svg>
        </div>

        <div class="form-container">
            <!-- بخش جستجو بر اساس شماره غرفه -->
            <div class="search-block">
                <label for="stall-select">غرفه را انتخاب کنید:</label>
                <select id="stall-select">
                    <option value="">-- لطفاً انتخاب کنید --</option>
                </select>
                <p id="owner-name">نام صاحب غرفه: <span></span></p>
            </div>

            <!-- بخش جستجو بر اساس نام صاحب غرفه -->
            <div class="search-block">
                <label for="owner-search">جستجو بر اساس نام صاحب غرفه:</label>
                <div class="autocomplete-container">
                    <input type="text" id="owner-search" placeholder="مثلاً: حسینی یا شرکت هنگان">
                    <ul id="owner-suggestions-list"></ul>
                </div>
                <p id="stall-number-result">حرف غرفه: <span></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
